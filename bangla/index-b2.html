<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>B-Page 2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/dba490f01b.js" crossorigin="anonymous"></script>

  <!-- Custom css -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
</head>

<body>
  <div class="mainbox_ep1">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="middle_b_ep2">
            <form action="index-b3.html" class="form_ep2">
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">আপনার নাম:</label>
                  <input type="text" class="form-control" placeholder="আপনার নাম লিখুন" id="nameid" required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group ">
                  <label>মোবাইল নাম্বার</label>
                  <div class="myradius ">
                    <div class="input-group">
                      <input type="number" class="form-control" id="phone" placeholder="আপনার মোবাইল নাম্বারটি লিখুন"
                        required>
                      <div class="input-group-append">
                        <div class="input-group-text phn_bg">
                          <img src="../images/english/page2/mobile.png" alt="retail" class="img-fluid"></div>
                      </div>
                    </div>
                  </div>
                  <p class="error-item ">required</p>
                </div>
              </div>
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">আপনার ইমেইল অ্যাড্রেস:</label>
                  <input type="email" class="form-control" placeholder="আপনার ইমেইল অ্যাড্রেসটি লিখুন" id="emailid"
                    required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">এন.আই.ডি নাম্বার </label>
                  <input type="number" class="form-control" placeholder="আপনার এন.আই.ডি নাম্বারটি লিখুন" id="identityid"
                    required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row mylebel">
                <label for="day">আপনার জন্মতারিখ:</label>
              </div>
              <div class="row">
                <div class="col-4 padd_right">
                  <div class="form-group">
                    <select id="day" class="form-control form-select" required>
                      <option value="">দিন</option>
                      <option value="">Day</option>
                      <option value="">Day</option>
                    </select>
                  </div>
                </div>
                <div class="col-4 padd_mid">
                  <div class="form-group">
                    <select id="month" class="form-control form-select" required>
                      <option value="">মাস</option>
                      <option value="">Month</option>
                      <option value="">Month</option>
                    </select>
                  </div>
                </div>
                <div class="col-4 padd_left">
                  <div class="form-group">
                    <select id="year" class="form-control form-select" required>
                      <option value="">বছর</option>
                      <option value="">year</option>
                      <option value="">year</option>
                    </select>
                  </div>
                </div>
                <p class="error-item">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group brandselect">
                  <label for="nameid">বর্তমান ব্র্যান্ড:</label>
                  <select id="brand" class="form-control form-select" required>
                    <option value="">আপনার বর্তমান ব্র্যান্ডটি বেছে নিন</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
                <p class="error-item">required</p>
              </div>
              <div class="form-row">
                <div class="form-group text-center">

                  <button class="ep2_btn">পরবর্তী<span><i class="fas fa-long-arrow-alt-right right-arrow"
                        id="right-arrow"></i></span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="footer_content">
            <p>ধূমপানের কারণে গলায় ও ফুসফুসে ক্যান্সার হয়</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Main js links -->
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- Custom js -->
  <script src="js/script.js"></script>
</body>

</html>
