<body>
  <div class="mainbox_ep1">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="middle_b_ep2">
            <form action="index-e3.html" class="form_ep2">
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">Your name:</label>
                  <input type="text" class="form-control" placeholder="Please enter your name" id="nameid" required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group ">
                  <label>Mobile Number</label>
                  <div class="myradius ">
                    <div class="input-group">
                      <input type="number" class="form-control" id="phone" placeholder="Please enter your Mobile Nubmer"
                        required>
                      <div class="input-group-append">
                        <div class="input-group-text phn_bg">
                          <img src="../images/english/page2/mobile.png" alt="retail" class="img-fluid"></div>
                      </div>
                    </div>
                  </div>
                  <p class="error-item ">required</p>
                </div>
              </div>
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">Email Address:</label>
                  <input type="email" class="form-control" placeholder="Please enter your email address" id="emailid"
                    required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group">
                  <label for="nameid">NID Number:</label>
                  <input type="number" class="form-control" placeholder="Please enter your NID Number" id="identityid"
                    required>
                </div>
                <p class="error-item ">required</p>
              </div>
              <div class="form-row mylebel">
                <label for="day">Date of birth:</label>
              </div>
              <div class="row">
                <div class="col-4 padd_right">
                  <div class="form-group">
                    <select id="day" class="form-control form-select" required>
                      <option value="">Day</option>
                      <option value="">Day</option>
                      <option value="">Day</option>
                    </select>
                  </div>
                </div>
                <div class="col-4 padd_mid">
                  <div class="form-group">
                    <select id="month" class="form-control form-select" required>
                      <option value="">Month</option>
                      <option value="">Month</option>
                      <option value="">Month</option>
                    </select>
                  </div>
                </div>
                <div class="col-4 padd_left">
                  <div class="form-group">
                    <select id="year" class="form-control form-select" required>
                      <option value="">year</option>
                      <option value="">year</option>
                      <option value="">year</option>
                    </select>
                  </div>
                </div>
                <p class="error-item">required</p>
              </div>
              <div class="form-row col-12">
                <div class="form-group brandselect">
                  <label for="nameid">Your Current brand:</label>
                  <select id="brand" class="form-control form-select" required>
                    <option value="">Please select your current brand</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
                <p class="error-item">required</p>
              </div>
              <div class="form-row">
                <div class="form-group text-center">

                  <button class="ep2_btn">Next<span><i class="fas fa-long-arrow-alt-right right-arrow"
                        id="right-arrow"></i></span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>

        <div class="col-md-12">
          <div class="footer_content">
            <p>ধূমপানের কারণে গলায় ও ফুসফুসে ক্যান্সার হয়</p>
          </div>
        </div>
      </div>
    </div>
